<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link href="Content/general/all.css" rel="stylesheet" />
    <link href="Content/general/fontawesome.css" rel="stylesheet" />
    <link href="Content/general/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/general/login.css" rel="stylesheet" />
    <title>منصة ربط تبادل المعلومات</title>
</head>
<body>
    <div class="wrapper_pg">
        <div class="login_wrapper">
            <div class="rotate_bx"></div><!-- END c/rotate_bx -->
            <div class="login_bx">
                <div class="logo_bx">
                    <img src="Images/logo.png" alt="logo" />
                </div><!-- END c/logo_bx -->


                <div class="login_form">
                    <span class="val_error">اسم المستخدم او كلمة المرور غير صحيحة</span>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="اسم المستخدم">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="far fa-user"></i>
                            </span>
                        </div><!-- END c/input-group-prepend -->
                    </div><!-- END c/input-group -->
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="كلمة المرور">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div><!-- END c/input-group-prepend -->
                    </div><!-- END c/input-group -->
                    <div class="recptha_bx">
                        <!-- كود الرمز المرئي هنا -->
                    </div><!-- END c/recptha_bx -->
                    <div class="reminder_bx">
                        <label class="lbl_check">
                            <input type="checkbox">
                            <span>تذكرني</span>
                        </label>
                        <input type="button" class="forget" value="نسيت كلمة المرور" />
                    </div><!-- END c/reminder_bx -->
                    <div class="btn_bx">
                        <a href="master.html">ارسال <i class="fas fa-arrow-left"></i></a>
                    </div><!-- END c/btn_bx -->
                </div><!-- END c/login_form -->


                <div class="verfication_form" style="display: none;">
                    <p>برجاء ادخال البرد الالكتروني المسجل لدينا لارسال كود تفعيل لتتمكن من الدخول</p>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="البريد الالكتروني">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="far fa-envelope"></i>
                            </span>
                        </div><!-- END c/input-group-prepend -->
                    </div><!-- END c/input-group -->
                    <div class="recptha_bx">
                        <!-- كود الرمز المرئي هنا -->
                    </div><!-- END c/recptha_bx -->
                    <div class="btn_bx">
                        <button>ارسال كود التفعيل <i class="fas fa-arrow-left"></i></button>
                    </div><!-- END c/btn_bx -->
                </div><!-- END c/verfication_form -->


                <div class="verfication_form" style="display: none;">
                    <p>برجاء ادخال كود التفعيل المرسل علي البريد الالكتروني</p>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="كود التفعيل">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                        </div><!-- END c/input-group-prepend -->
                    </div><!-- END c/input-group -->
                    <div class="recptha_bx">
                        <!-- كود الرمز المرئي هنا -->
                    </div><!-- END c/recptha_bx -->
                    <div class="btn_bx two_btn">
                        <button>اعادة ارسال كود التفعيل</button>
                        <button>ارسال <i class="fas fa-arrow-left"></i></button>
                    </div><!-- END c/btn_bx -->
                </div><!-- END c/verfication_form -->


                <div class="resetPassword_form" style="display: none;">
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="كلمة المرور الجديدة">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div><!-- END c/input-group-prepend -->
                    </div><!-- END c/input-group -->
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="اعادة كلمة المرور">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div><!-- END c/input-group-prepend -->
                    </div><!-- END c/input-group -->
                    <div class="recptha_bx">
                        <!-- كود الرمز المرئي هنا -->
                    </div><!-- END c/recptha_bx -->
                    <div class="btn_bx">
                        <button>حفظ <i class="fas fa-arrow-left"></i></button>
                    </div><!-- END c/btn_bx -->
                </div><!-- END c/resetPassword_form -->


                <!-- <div class="q_copyright">
                    <p>احد مشاريع<a href="http://www.alqemam.com/" target="_blank"><img href="Images/alqemam.png" alt="alqemam company" /></a>2019 &copy;</p>
                </div> --><!-- END c/q_copyright -->
            </div><!-- END c/login_bx -->
        </div><!-- END c/login_wrapper -->
    </div>
</body>
</html>
